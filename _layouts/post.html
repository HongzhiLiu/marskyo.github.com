---
layout: default
---

<article>
  <section class="title">
    <h2>{{ page.title }} </h2>
  </section>
  <section class="meta">
  <span class="time">
    <time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date:"%Y-%m-%d" }}</time>
  </span>
  {% if page.tags %}
  <span class="tags">
    {% for tag in page.tags %}
    <a href="/tags.html#{{ tag }}" title="{{ tag }}">#{{ tag }}</a>
    {% endfor %}
  </span>
  {% endif %}
  </section>
  <section class="post">
  {{ content }}
  </section>
  <section>

 <!-- wb Button BEGIN -->
  <center><wb:share-button appkey="5Oow35" addition="simple" type="icon" ralateUid="1780013221" default_text="我分享了@诗酒趁年华 的一篇博文"></wb:share-button>
  <!-- wx Button BEGIN -->
  <div id="ckepop" style="padding-left: 48.7%;">
    <span class="jiathis_txt"><a class="jiathis_button_weixin"></a></span>
    <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=1" charset="utf-8"></script>
   </div> 
 <!-- wx Button END -->
  </center>
  </section>
 <!-- wb Button END --> 
  
  <div class="divider">
    <span>
    {% if page.previous %}
    <a href="{{ page.previous.url }}"><i class="fa fa-chevron-left"></i></a>
    {% else %}
    <i class="fa fa-circle"></i>
    {% endif %}
    </span>
    <span><a href="javascript:leave_comment();" id="leave_comment_link"><i class="fa fa-comment-o"></i></a></span>
	  <span><a href="javascript:collapse_comment();" id="collapse_comment_link" style="display:none;"><i class="fa fa-chevron-up"></i></a></span>	
    <span>
    {% if page.next %}
    <a href="{{ page.next.url }}"><i class="fa fa-chevron-right"></i></a>
    {% else %}
    <i class="fa fa-circle"></i>
    {% endif %}
    </span>
  </div>
  <section class="comment">
  <div class="ds-thread" data-thread-key={{page.uuid}} data-title={{page.title}} ></div>
  </section>
</article>
